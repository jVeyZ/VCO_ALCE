<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Answer Sheet</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
      color: #0f172a;
    }

    body {
      margin: 0;
      padding: 32px;
      position: relative;
    }

    /* Alignment points at corners */
    body::before,
    body::after {
      content: '';
      position: fixed;
      width: 15px;
      height: 15px;
      background: #000;
      border-radius: 50%;
      z-index: 999;
    }

    body::before {
      top: 2px;
      left: 2px;
    }

    body::after {
      top: 2px;
      right: 2px;
    }

    .sheet::before,
    .sheet::after {
      content: '';
      position: fixed;
      width: 15px;
      height: 15px;
      background: #000;
      border-radius: 50%;
      z-index: 999;
    }

    .sheet::before {
      bottom: 2px;
      left: 2px;
    }

    .sheet::after {
      bottom: 2px;
      right: 2px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      gap: 16px;
      flex-wrap: wrap;
      padding-bottom: 38px;
    }

    header h1 {
      margin: 0;
      font-size: 28px;
    }

    header .meta {
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 14px;
    }

    .student-fields {
      width: 300px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .field {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 4px;
      font-size: 13px;
      display: block;
      position: relative;
    }

    .line {
      height: 36px;
      border: 1px solid #94a3b8;
    }

    .qr-block {
      display: flex;
      flex-direction: column;
      gap: 18px;
      align-items: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    .tables-container {
      display: flex;
      gap: 16px;
      width: 100%;
    }

    .table-column {
      flex: 1;
    }

    .table-column.hidden {
      visibility: hidden;
    }

    th,
    td {
      padding: 8px 10px;
      text-align: left;
      font-size: 13px;
    }

    .mcq-options {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 6px;
    }

    .bubble {
      border: 1px solid #94a3b8;
      border-radius: 999px;
      text-align: center;
      padding: 6px 0;
      font-weight: 600;
    }

    .numeric-slots {
      display: flex;
      gap: 6px;
    }

    .slot {
      width: 28px;
      height: 32px;
      border: 1px dashed #94a3b8;
    }

    .prompt {
      font-size: 12px;
      color: #475569;
    }
  </style>
</head>

<body>
  <div class="sheet">
    <header>
      <div>
        <img src="https://www.upv.es/entidades/acom/wp-content/uploads/2023/11/marca_UPV_principal_negro150.png"
          alt="UPV Logo" style="height:100px; transform: translate(-28px, 0); margin-bottom: 28px;" />
        <h1>{{EXAM_NAME}}</h1>
        <div style="margin-top:8px;">{{SUBJECT_NAME}} ({{SUBJECT_CODE}})</div>
        <hr style="margin:8px 0; opacity:0.3;">
        <span>
          {{SCHOOL_NAME}} - {{DATE_CREATED}} | {{QUESTION_TOTAL}} preguntas
        </span>

        <!-- DNI table, left is the 8 digits, right is the letter -->
        <table style="border: 1px solid #94a3b8; border-collapse: collapse; margin-top: 28px;">
          <thead>
            <tr>
              <th colspan="9" style="text-align:left; padding: 8px 10px; font-size: 13px;">DNI y Letra:</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="width: 36px; height: 58px; border: 1px solid #94a3b8; text-align: center;"><input type="text"
                  maxlength="1" style="width: 100%; height: 100%; border: none; text-align: center; font-weight: bold;">
              </td>
              <td style="width: 36px; height: 58px; border: 1px solid #94a3b8; text-align: center;"><input type="text"
                  maxlength="1" style="width: 100%; height: 100%; border: none; text-align: center; font-weight: bold;">
              </td>
              <td style="width: 36px; height: 58px; border: 1px solid #94a3b8; text-align: center;"><input type="text"
                  maxlength="1" style="width: 100%; height: 100%; border: none; text-align: center; font-weight: bold;">
              </td>
              <td style="width: 36px; height: 58px; border: 1px solid #94a3b8; text-align: center;"><input type="text"
                  maxlength="1" style="width: 100%; height: 100%; border: none; text-align: center; font-weight: bold;">
              </td>
              <td style="width: 36px; height: 58px; border: 1px solid #94a3b8; text-align: center;"><input type="text"
                  maxlength="1" style="width: 100%; height: 100%; border: none; text-align: center; font-weight: bold;">
              </td>
              <td style="width: 36px; height: 58px; border: 1px solid #94a3b8; text-align: center;"><input type="text"
                  maxlength="1" style="width: 100%; height: 100%; border: none; text-align: center; font-weight: bold;">
              </td>
              <td style="width: 36px; height: 58px; border: 1px solid #94a3b8; text-align: center;"><input type="text"
                  maxlength="1" style="width: 100%; height: 100%; border: none; text-align: center; font-weight: bold;">
              </td>
              <td style="width: 36px; height: 58px; border: 1px solid #94a3b8; text-align: center;"><input type="text"
                  maxlength="1" style="width: 100%; height: 100%; border: none; text-align: center; font-weight: bold;">
              </td>
              <td
                style="width: 36px; height: 58px; border: 1px solid #94a3b8; text-align: center; background-color: #f0f0f0;">
                <input type="text" maxlength="1"
                  style="width: 100%; height: 100%; border: none; text-align: center; font-weight: bold; background-color: #f0f0f0;">
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <section class="qr-block">
        <span
          style="width:100%; display:flex; flex-direction: row; align-items: center; justify-content: end; gap: 28px;">
          <span style="font-size: 28px; font-weight:bold;">{{EXAM_VARIANT}}</span>
          <img src="{{QR_CODE}}" alt="QR metadata" style="width:  100px;" />
        </span>
        <section class="student-fields">
          <div class="field">
            <label>Nombre</label>
            <div class="line"></div>
          </div>
          <div class="field">
            <label>Apellidos</label>
            <div class="line"></div>
          </div>
        </section>
        {{INSTRUCTIONS_IMAGE}}
      </section>
    </header>

    <div class="tables-container">
      <div class="table-column">
        <table>
          <tbody>
            {{QUESTION_ROWS_LEFT}}
          </tbody>
        </table>
      </div>
      <div class="table-column {{RIGHT_COLUMN_CLASS}}">
        <table>
          <tbody>
            {{QUESTION_ROWS_RIGHT}}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>

</html>
